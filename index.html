<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Реєстрація</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Log in</h1>
    <form id="registration-form">
      
        <div class="form-group">
        <input placeholder="Username or email" type="email" id="email" required>
      </div>
      <div class="form-group">
        <input placeholder="Password" type="password" id="password" required>
        <span class="password-toggle" onclick="togglePasswordVisibility()">Show password</span>
      </div>
      <button type="submit">Log in</button>
    </form>
  </div>

  <div class="container">
    <h1>Sign up</h1>
    <form id="registration-form">
      <div class="form-group1">
        <input class="int" placeholder="First Name">
        <input class="int" placeholder="Last Name">
      </div>
        <div class="form-group">
        <input placeholder="Username or email" type="email" id="email" required>
      </div>
      <div class="form-group">
        <input placeholder="Password" type="password" id="password" required>
        
      </div>
      <button type="submit">Log in</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
